{% extends "base.html" %}

{% block content %}
<div class="container-lg">
    <div class="row mb-4">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item"><a href="/attendance/">Attendance</a></li>
                    <li class="breadcrumb-item active">Bulk Mark</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-check-double"></i> Bulk Mark Attendance</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-4">
                            <label for="date" class="form-label">Select Date <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead class="table-light">
                                    <tr>
                                        <th>Employee Name</th>
                                        <th>Department</th>
                                        <th>Status</th>
                                        <th>Notes</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for employee in employees %}
                                    <tr>
                                        <td>
                                            <strong>{{ employee.name }}</strong>
                                        </td>
                                        <td>{{ employee.department }}</td>
                                        <td>
                                            <select name="status_{{ employee.id }}" class="form-select form-select-sm">
                                                <option value="Present" selected>Present</option>
                                                <option value="Absent">Absent</option>
                                                <option value="Late">Late</option>
                                                <option value="Sick Leave">Sick Leave</option>
                                                <option value="Casual Leave">Casual Leave</option>
                                            </select>
                                        </td>
                                        <td>
                                            <input type="text" name="notes_{{ employee.id }}" class="form-control form-control-sm" placeholder="Notes...">
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>

                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-end mt-4">
                            <a href="/attendance/" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Mark All Attendance
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('date').valueAsDate = new Date();
</script>
{% endblock %}
