    <!-- AI-Powered Insights Section -->
    <div class="row mb-4">
        <div class="col-lg-4">
            <div class="card shadow-sm" style="border-left: 4px solid #667eea;">
                <div class="card-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                    <h5 class="mb-0"><i class="fas fa-brain"></i> Salary Analysis (AI)</h5>
                </div>
                <div class="card-body small" id="salary-insight">
                    <div class="spinner-border spinner-border-sm" role="status"></div> Loading AI insights...
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card shadow-sm" style="border-left: 4px solid #f5576c;">
                <div class="card-header" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white;">
                    <h5 class="mb-0"><i class="fas fa-star"></i> Performance Insight (AI)</h5>
                </div>
                <div class="card-body small" id="performance-insight">
                    <div class="spinner-border spinner-border-sm" role="status"></div> Loading AI insights...
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card shadow-sm" style="border-left: 4px solid #00f2fe;">
                <div class="card-header" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white;">
                    <h5 class="mb-0"><i class="fas fa-chart-line"></i> Attendance (AI)</h5>
                </div>
                <div class="card-body small" id="attendance-insight">
                    <div class="spinner-border spinner-border-sm" role="status"></div> Loading AI insights...
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function(){
        const empId = {{ employee.id }};
        
        fetch(`/api/ai/salary-recommendation/${empId}`)
            .then(r => r.json())
            .then(d => { document.getElementById('salary-insight').innerHTML = d.recommendation || 'Unable to load'; })
            .catch(e => { document.getElementById('salary-insight').innerHTML = 'Error loading'; });
        
        fetch(`/api/ai/performance-insight/${empId}`)
            .then(r => r.json())
            .then(d => { document.getElementById('performance-insight').innerHTML = d.insight || 'Unable to load'; })
            .catch(e => { document.getElementById('performance-insight').innerHTML = 'Error loading'; });
        
        fetch(`/api/ai/attendance-analysis/${empId}`)
            .then(r => r.json())
            .then(d => { document.getElementById('attendance-insight').innerHTML = d.analysis || 'Unable to load'; })
            .catch(e => { document.getElementById('attendance-insight').innerHTML = 'Error loading'; });
    });
    </script>

    <style>
    .card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.15) !important; }
    </style>
